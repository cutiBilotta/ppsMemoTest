
<ion-content>
  <div id="container">

    <br><br>

    <div style="display: flex; justify-content: center;">
      <img src="../../assets/img/memotest.png" height="100px">
    </div>

    <br>
   <ion-card style="background-color: #ddd;" >
 
   <ion-card-header class="ion-text-center ion-text-bold">
     Login
    </ion-card-header>
    <ion-card-content>
     <ion-item>
       <ion-label>Email: </ion-label>
       <ion-input type="email" [(ngModel)]="usuario.correo" name="email" style="font-weight: bold;" > </ion-input>
     </ion-item>
     
     <br> 
     
     <ion-item>
       <ion-label>Password: </ion-label>
       <ion-input type="password" [(ngModel)]="usuario.password" name="password" style="font-weight: bold;"></ion-input>
     </ion-item>
     
   <br> 
     <div class="ion-align-items-center ion-text-center">
       <ion-button color="success" block (click)="verificarUsuarioExistente()">Ingresar</ion-button>
       
      </div>
   </ion-card-content>
 </ion-card>

 <div *ngIf="mostrarSpinner" class="spinner">
  <img src="../../assets/img/memotest.png" height="30px" class="spinner">
</div>
 <br>
 
 <ion-card style="background-color: #ccc;">

  <ion-card-content style="background-color: #ddd;">
    <ion-list >
      <ion-item (click)="autocompletarUsuario1()">
        <ion-thumbnail slot="start">
          <img  style="padding: 5px;" alt="Silhouette of mountains" src="../../assets/img/admin.png" />
        </ion-thumbnail>
        <ion-label>Administrador</ion-label>
      </ion-item>

      <ion-item (click)="autocompletarUsuario2()">
        <ion-thumbnail slot="start">
          <img style="padding: 5px;" alt="Silhouette of mountains" src="../../assets/img/user.png" />
        </ion-thumbnail>
        <ion-label>Usuario</ion-label>
      </ion-item>

      <ion-item (click)="autocompletarUsuario3()">
        <ion-thumbnail slot="start">
          <img  style="padding: 5px;" alt="Silhouette of mountains" src="../../assets/img/invitado.png ">
        </ion-thumbnail>
        <ion-label>Invitado</ion-label>
      </ion-item>

    </ion-list>
  </ion-card-content>
</ion-card>

</div>
 </ion-content>
